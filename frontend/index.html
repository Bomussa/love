<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/medical_logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="نظام إدارة الطوابير للمركز الطبي العسكري - Military Medical Committee Queue Management System" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://rujwuruuosffcxazymit.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://rujwuruuosffcxazymit.supabase.co" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.jsx" />
    
    <title>Military Medical Committee - المركز الطبي العسكري</title>
    
    <!-- Inline critical CSS for faster first paint -->
    <style>
      /* Critical CSS - Loading state */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
      }
      
      /* Prevent FOUC */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner */
      .loading {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator -->
      <div class="loading"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
