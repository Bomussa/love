# Grafana Unified Alerting Provisioning (Add-only)
#
# Note: Grafana uses Prometheus for alerting via rules.yml
# This file provisions Grafana's unified alerting if needed

apiVersion: 1

# Contact points (where to send alerts)
contactPoints:
  - orgId: 1
    name: default-receiver
    receivers:
      - uid: default-receiver
        type: webhook
        settings:
          url: http://localhost:9090/webhook
        disableResolveMessage: false

# Notification policies
policies:
  - orgId: 1
    receiver: default-receiver
    group_by:
      - grafana_folder
      - alertname
    group_wait: 10s
    group_interval: 10s
    repeat_interval: 12h
