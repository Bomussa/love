# Observability Stack for Local CI Proof (Add-only)
# 
# This stack provides:
# - Prometheus: Metrics storage and alerting
# - Pushgateway: Accepts metrics from batch jobs
# - Grafana: Visualization with image rendering plugin
#
# Usage:
#   docker compose -f ops/prom-stack/docker-compose.yml up -d
#   docker compose -f ops/prom-stack/docker-compose.yml down
#
# Ports:
#   - 9090: Prometheus UI
#   - 9091: Pushgateway
#   - 3000: Grafana UI (admin/admin)

services:
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./rules.yml:/etc/prometheus/rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: pushgateway
    ports:
      - "9091:9091"
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-image-renderer
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_RENDERING_SERVER_URL=http://renderer:8081/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
      - GF_LOG_FILTERS=rendering:debug
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus
      - renderer
    restart: unless-stopped

  renderer:
    image: grafana/grafana-image-renderer:3.8.3
    container_name: grafana-renderer
    ports:
      - "8081:8081"
    environment:
      - ENABLE_METRICS=true
      - RENDERING_MODE=default
      - RENDERING_CLUSTERING_MODE=default
      - RENDERING_CLUSTERING_MAX_CONCURRENCY=5
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge
