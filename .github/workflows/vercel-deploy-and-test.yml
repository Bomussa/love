name: Vercel — build & deploy (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: vercel-prod
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  GH_PATH: ${{ secrets.GH_PATH }}

jobs:
  prod:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "start"

      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # اربط المشروع من إعدادات Vercel (vercel.json / project linking موجود مسبقًا)
      - name: Link project (production)
        run: vercel pull --yes --environment=production --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Build (vercel)
        run: vercel build --prod --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy (prebuilt prod)
        run: vercel deploy --prebuilt --prod --token "${{ secrets.VERCEL_TOKEN }}"

      # ——— اختبارات الدخان (بدون -L، ونقبل 3xx للواجهة) ———
      - name: Smoke test homepage (200–399 accepted)
        run: |
          set -e
          url="https://mmc-mms.com/"
          code=$(curl -s -o /dev/null -w "%{http_code}" "$url" || true)
          echo "HTTP=$code URL=$url"
          [[ "$code" =~ ^(200|204|301|302|307|308)$ ]]

      - name: Smoke test /api/v1/health (200/204 فقط)
        env:
          URL: ${{ env.GH_PATH }}
        run: |
          set -e
          url="${URL:-https://mmc-mms.com/api/v1/health}"
          body=$(curl -s "$url" || true)
          code=$(curl -s -o /dev/null -w "%{http_code}" "$url" || true)
          echo "HTTP=$code URL=$url"
          echo "BODY=${body:0:200}"
          [[ "$code" =~ ^(200|204)$ ]]
