name: Vercel — build & deploy (prod)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  prod:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Link project (production)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel link --yes --org $VERCEL_ORG_ID --project $VERCEL_PROJECT_ID

      - name: Build (vercel)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --prod

      - name: Deploy (prebuilt prod)
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(vercel deploy --prebuilt --prod --yes)
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "DEPLOYMENT: $url"

      # يقبل 200–399 بدون تتبّع (نتجنّب لُوب التحويل)
      - name: Smoke test homepage (200–399 accepted; no -L)
        env:
          URL: ${{ steps.deploy.outputs.url }}
        run: |
          set -e
          code=$(curl -s -o /dev/null -w "%{http_code}" "$URL/")
          echo "HTTP=$code $URL/"
          [ "$code" -ge 200 ] && [ "$code" -lt 400 ]

      # يتبع التحويل حتى 5 مرات ويتأكد أن النتيجة النهائية 200/204
      - name: Smoke test /api/v1/health (follow redirects; expect 200/204)
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.url }}
          GH_PATH: ${{ secrets.GH_PATH }}
        run: |
          set -e
          health="${GH_PATH:-$DEPLOY_URL/api/v1/health}"
          out=$(curl -s -S -L --max-redirs 5 -o /dev/null -w "%{http_code}" "$health" || true)
          echo "HTTP=$out FINAL=$health"
          [ "$out" = "200" ] || [ "$out" = "204" ]
