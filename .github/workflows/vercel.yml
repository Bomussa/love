name: Build and deploy frontend to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-frontend:
    name: Deploy frontend to Vercel
    runs-on: ubuntu-latest

    # نستخدم نفس الأسرار الموجودة عندك في المستودع
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Vercel (production)
        run: |
          npx vercel --prod --yes \
            -m githubCommitSha=${{ github.sha }} \
            -m githubCommitAuthorName="${{ github.actor }}" \
            -m githubCommitAuthorLogin="${{ github.actor }}" \
            -m githubDeployment=1 \
            -m githubOrg=${{ github.repository_owner }} \
            -m githubRepo=${{ github.repository }} \
            -m githubCommitOrg=${{ github.repository_owner }} \
            -m githubCommitRepo=${{ github.repository }} \
            -m githubCommitMessage="${{ github.event.head_commit.message }}" \
            -m githubCommitRef=${{ github.ref }}
