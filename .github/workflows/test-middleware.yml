name: Test Middleware Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test || echo "no tests defined"

      - name: Build middleware
        run: npm run build

      - name: Start temporary server
        run: node ./middleware/core/engine.js &

