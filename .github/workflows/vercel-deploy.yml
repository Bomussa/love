name: Vercel â€” build & deploy (prod)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: vercel-prod
  cancel-in-progress: false

jobs:
  prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      GH_PATH: ${{ secrets.GH_PATH }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Vercel CLI
        run: npm i -g vercel@48

      - name: Link project (production)
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Build (vercel)
        run: vercel build --prod --token "$VERCEL_TOKEN"

      - name: Deploy (prebuilt prod)
        run: vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"

      - name: Smoke test homepage (200-399 accepted)
        run: |
          code=$(curl -s -L -o /dev/null -w "%{http_code}" "$GH_PATH")
          if [ $code -ge 200 ] && [ $code -lt 400 ]; then
            echo "OK $code"; exit 0; else echo "Homepage returned $code"; exit 6; fi
