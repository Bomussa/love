name: Deploy to Vercel (Prod)

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'vercel.json'
      - '.github/workflows/vercel-deploy.yml'
      - '.github/ci-bump.txt'
  workflow_dispatch:

jobs:
  prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Vercel pull (link project)
        run: vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build (prod)
        run: vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy (prebuilt prod)
        id: vercel_deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --yes --token ${{ secrets.VERCEL_TOKEN }} | tail -n1)
          echo "url=$url" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Compute healthcheck target
        id: target
        shell: bash
        run: |
          base="${{ secrets.GH_PATH }}"
          if [ -z "$base" ]; then base="${{ steps.vercel_deploy.outputs.url }}"; fi
          base=$(printf "%s" "$base" | tr -d '[:space:]')
          base="${base%/}"
          echo "url=$base/api/v1/health" >> $GITHUB_OUTPUT

      - name: Smoke test /api/v1/health
        run: |
          echo "Testing ${{ steps.target.outputs.url }}"
          code=$(curl -sS -o /tmp/h.txt -w "%{http_code}" "${{ steps.target.outputs.url }}")
          echo "HTTP $code"
          cat /tmp/h.txt || true
          test "$code" = "200"
