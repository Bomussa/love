name: Maintenance - Unused Scan
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions: { contents: read }
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Run unused files scan
        run: node scripts/maintenance/find-unused.js || true
      - name: Upload unused report
        uses: actions/upload-artifact@v4
        with:
          name: unused-report
          path: scripts/maintenance/unused-report.json
          if-no-files-found: ignore
