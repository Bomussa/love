name: CI - Build & Smoke Test (no secrets)

on:
  push:
    branches: [ infra/core-layer-vercel-spa ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Build (Vite)
        run: pnpm build

      - name: Smoke: files exist
        run: |
          test -f dist/index.html
          ls -lah dist/

      - name: Smoke: list large files (>2MB)
        run: |
          echo 'Scanning for large files (>2MB) ...'
          sudo apt-get update && sudo apt-get install -y tree > /dev/null 2>&1 || true
          find . -type f -size +2M -not -path './.git/*' -printf '%p (%s bytes)
' | tee large-files.txt || true
          if [ -s large-files.txt ]; then
            echo 'Found large files (consider removal if not needed):'
            cat large-files.txt
          else
            echo 'No large files over 2MB found.'
          fi
