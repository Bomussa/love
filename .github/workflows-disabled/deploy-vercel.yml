name: Deploy to Vercel and Smoke Test

on:
  push:
    branches:
      - main
      - '**/vercel**'
      - '**/router**'
      - '**/rewrite**'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    name: Vercel Deploy (Production)
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel Environment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel (Production)
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          set -e
          DEPLOY_URL="$(vercel deploy --prod --token="$VERCEL_TOKEN" | tail -n1)"
          echo "Deployed to: $DEPLOY_URL"
          echo "url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"

  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify API health via Vercel rewrite
        run: |
          set -e
          URL="${{ needs.deploy.outputs.url }}"
          echo "Testing URL: $URL"

          # API healthz via Vercel proxy (accept 200 or 401/403)
          API_STATUS=$(curl -sS -o /dev/null -w "%{http_code}" "$URL/api/v1/healthz")
          if [ "$API_STATUS" != "200" ] && [ "$API_STATUS" != "401" ] && [ "$API_STATUS" != "403" ]; then
            echo "API /api/v1/healthz expected 200/401/403, got $API_STATUS"; exit 1
          fi
          echo "API healthz returned $API_STATUS"

          # CORS preflight OPTIONS should not be 5xx
          OPT_STATUS=$(curl -sS -o /dev/null -w "%{http_code}" -X OPTIONS "$URL/api/v1/healthz" \
            -H 'Origin: https://mmc-mms.com' \
            -H 'Access-Control-Request-Method: GET')
          case "$OPT_STATUS" in
            2*|3*|4*) echo "OPTIONS ok with $OPT_STATUS" ;;
            *) echo "OPTIONS unexpected $OPT_STATUS" ; exit 1 ;;
          esac
