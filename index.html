<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>بوابة المعاينة – MMC‑MMS</title>
<style>body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:#f6f8fa;color:#111}header{background:#0f5fad;color:#fff;padding:12px 16px}main{padding:0;height:calc(100vh - 56px)}iframe{border:0;width:100%;height:100%}.bar{background:#fff;padding:8px 16px;border-bottom:1px solid #e5e7eb}</style>
<script>
(function(){
  const p=new URLSearchParams(location.search);
  const fallback='https://mmc-mms.com';
  const to=p.get('to')||fallback;
  addEventListener('DOMContentLoaded',()=>{
    document.getElementById('target').textContent=to;
    document.getElementById('open').href=to;
    document.getElementById('frame').src=to;
  });
})();
</script>
</head>
<body>
<header>نسخة معاينة GitHub Pages – لا تغيّر الهوية البصرية ولا تؤثر على الإنتاج</header>
<div class=bar>الوجهة: <b id=target></b> · <a id=open target=_blank rel=noopener>فتح مباشرة</a></div>
<main>
  <iframe id=frame title="Preview"></iframe>
</main>
</body>
</html>
